<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/loginstyle.css">
</head>
<body>
    <form th:action="@{/login}" method="post" th:object="${loginRequest}">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Неправильный логин или пароль.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">Вы вышли из учетной записи.</div>
        </div>

        <div class="loginwindow">
            <div class="headline">
                <div class="headlinetitle">Вход</div>
                <div class="headlinesubtitle">Введите ваши данные</div>
            </div>
            <div class="interactarea">
                <div class="inputs">
                    <input name = "email" class="email" type="email" placeholder="почта" required>
                    <input name = "password" class="passwordinput" type="password" placeholder="пароль" required>
                    <a href="/registration">У меня нет аккаунта</a>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="check1">
                    <span>Запомнить меня</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button type="submit" name="log-in"><span>Вход</span></button>
            </div>
        </div>
    </form>
</body>
</html>
