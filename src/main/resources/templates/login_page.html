<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="../static/css/loginstyle.css">
</head>
<body>
    <form action="/login">
        <div class="loginwindow">
            <div class="headline">
                <div class="headlinetitle">Вход</div>
                <div class="headlinesubtitle">Введите ваши данные</div>
            </div>
            <div class="interactarea">
                <div class="inputs">
                    <input class="mailinput" type="email" placeholder="почта">
                    <input class="passwordinput" type="password" placeholder="пароль">
                    <a href="/register">У меня нет аккаунта</a>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="check1">
                    <span>Запомнить меня</span>
                </div>
            </div>
            <div class="button">
                <span>Войти</span>
            </div>
        </div>
    </form>
</body>
</html>
