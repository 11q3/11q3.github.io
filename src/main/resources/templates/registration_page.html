<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/registrationstyle.css">
</head>
<body>
    <div th:if="${param.success}">
        <div class="alert alert-info">Вы успешно зарегистрировались!</div>
    </div>
    <form th:action="@{/registration}" method="post" th:object = "${user}">
        <div class="registrationwindow">
            <div class="headline">
                <div class="headlinetitle">Регистрация</div>
                <div class="headlinesubtitle">Введите ваши данные</div>
            </div>
            <div class="interactarea">
                <div class="inputs">
                    <div class="formgroup">
                        <input
                                id ="firstName" class="form-control" th:field="*{firstName}"
                                required autofocus="autofocus"
                                placeholder="ваше имя"/>
                    </div>

                    <div class="formgroup">
                        <input
                                id ="lastName" class="form-control" th:field="*{lastName}"
                                required autofocus="autofocus"
                                placeholder="ваша фамилия"/>
                    </div>
                    <div class="formgroup">
                        <input
                                id ="email" class="form-control" type = "email" th:field="*{email}"
                                required autofocus="autofocus"
                                placeholder="почта"/>
                    </div>
                    <div class="formgroup">
                        <input
                                id ="password" class="form-control" type = "password" th:field="*{password}"
                                required autofocus="autofocus"
                                placeholder="пароль"/>
                    </div>


                </div>
                <div class="checkbox">
                    <input type="checkbox" id="check1">
                    <span>Запомнить меня</span>
                </div>

                <div class="formgroup">
                    <a href="/" th:href="@{/login}">У меня уже есть аккаунт</a>
                </div>
            </div>
            <div class="button-wrapper">
                <button type="submit"><span>Регистрация</span></button>
            </div>

        </div>
    </form>
</body>
</html>
