<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

            <div class="checkbox">

                    <div class="checkbox">
                        <input type="checkbox" id="check1">

                <span>Запомнить меня</span>

        </div>
